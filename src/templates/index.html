<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WikiRacer: Find the Shortest Path</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"></script>
    <style>
        /* Dark Mode Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Dark background */
            color: #fff;              /* Light text for dark background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #1e1e1e; /* Slightly lighter than body for contrast */
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            min-height: 450px;
            position: relative;
        }

        h1 {
            font-size: 30px;
            color: #2aa9e0; /* Accent color for main headings */
            margin-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            color: #ffffff;
            margin-top: 5px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            color: #ccc;
        }

        input {
            padding: 14px;
            margin: 15px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #333;
            font-size: 16px;
            color: #fff;
            background-color: #2c2c2c;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #2aa9e0;
        }

        button {
            padding: 14px 25px;
            font-size: 18px;
            background-color: #2aa9e0;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #1f92c3;
            transform: scale(1.05);
        }

        #path {
            margin-top: 30px;
            font-size: 20px;
            color: #fff;
            word-wrap: break-word;
        }

        .alert {
            color: #d9534f;
            font-size: 16px;
            margin-top: 10px;
        }

        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #2aa9e0;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-top: 10px;
            display: none;
            margin: 20px auto;
        }

        .formatted-image {
            width: 100%;
            max-width: 350px;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 26px;
            }

            input {
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }
        }

        /* Footer section for credits */
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>WikiRacer</h1>
    <h2>Find the shortest path between any two Wikipedia pages</h2>
    <div>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png"
             alt="Wikipedia-Logo" class="formatted-image"/>
    </div>

    <div class="form-group">
        <label for="startPage">Start Page:</label>
        <input type="text" id="startPage" placeholder="Enter the title of your start page, e.g., WikiRacing" required aria-label="Start Page">
    </div>

    <div class="form-group">
        <label for="endPage">End Page:</label>
        <input type="text" id="endPage" placeholder="Enter the title of your destination page, e.g., Python (programming language)" required aria-label="End Page">
    </div>

    <button id="startButton" aria-label="Start Search">Start Search</button>

    <div id="path"></div>
    <div id="size_warning" class="alert" style="display:none"></div>
    <div id = "current_link" style = "display:none"></div>
    <div id="error" class="alert" style="display:none;"></div>

    <div id="spinner" class="spinner"></div>

    <!-- Footer -->
    <div class="footer">
        Made by Agrim Jaimini
    </div>
</div>

<script>
    var socket = io.connect("https://" + document.domain + ':' + location.port);

    socket.on('path_update', function(data) {
        var pathLinks = data.path.map(function(page, index) {
            return '<a href="' + data.links[index] + '" target="_blank" style="color: #2aa9e0;">' + page + '</a>';
        });
        document.getElementById('path').innerHTML = 'This is a new path! Current Path: ' + pathLinks.join(' → ');
    });

    socket.on('search_complete', function(data) {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('startButton').disabled = false; // Re-enable the button

        var alerts = document.getElementsByClassName('alert');
        for (var i = 0; i < alerts.length; i++) {
            alerts[i].style.display = 'none';
        }

        var pathLinks = data.path.map(function(page, index) {
            return '<a href="' + data.links[index] + '" target="_blank" style="color: #2aa9e0;">' + page + '</a>';
        });

        document.getElementById('current_link').display = 'none';
        document.getElementById('path').innerHTML = 
            'Search Complete! Final Path: ' + pathLinks.join(' → ') + ' found on ' + data.timestamp;
    });

    socket.on('search_exists', function(data) {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('startButton').disabled = false; // Re-enable the button

        var alerts = document.getElementsByClassName('alert');
        for (var i = 0; i < alerts.length; i++) {
            alerts[i].style.display = 'none';
        }

        var pathLinks = data.path.map(function(page, index) {
            return '<a href="' + data.links[index] + '" target="_blank" style="color: #2aa9e0;">' + page + '</a>';
        });
        document.getElementById('path').innerHTML = 
            'This search has already been discovered! Path: ' + pathLinks.join(' → ') + ' found on ' + data.timestamp;
    });

    socket.on('size_warning', function(data) {
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').innerHTML = 
            'Oh no! Your optimal path includes a page with >' + data.size + ' links. This may take a few minutes!';
        document.getElementById('startButton').disabled = false; // Re-enable the button
    });

    socket.on('new_link', function(data) {
        document.getElementById('current_link').innerHTML = 
            'Currently traversing: ' + data.title;
        document.getElementById('current_link').style.display = 'block';
    });

    document.getElementById('startButton').addEventListener('click', function() {
        var startPage = document.getElementById('startPage').value;
        var endPage = document.getElementById('endPage').value;

        if (startPage.trim() !== '' && endPage.trim() !== '') {
            document.getElementById('path').innerHTML = '';
            document.getElementById('error').style.display = 'none';
            document.getElementById('spinner').style.display = 'block';

            // Disable the Start Search button
            document.getElementById('startButton').disabled = true;

            socket.emit('start_search', { start: startPage, end: endPage });
        } else {
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerHTML = 
                'Please enter both a start and an end page.';
        }
    });
</script>


</body>
</html>
